{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
 
     <form action="{{ url_for('readplain') }}" method=post class=add-entry>
      <dl>
        <dt>载入明文数据:
        <dd><input type=text size=30 name=dirname>
        <dd><input type=submit value=确定>
      </dl>
    </form>
    <form action="{{ url_for('readpower', power=POWER) }}" method=post class=add-entry>
      <dl>
        <dt>载入功耗数据:
        <dd><input type=text size=30 name=dirname>
        <dd><input type=submit value=确定>
      </dl>
    </form>
    <form action="{{ url_for('do_attack') }}" method=post class=add-entry>
      <dl>
        <dt>选取样本数量:
        <dd><input type=number size=30 name=samples>
        <dd><input type=submit value=攻击>
      </dl>
    </form>
    <form action="{{ url_for('do_evaluation') }}" method=post class=add-entry>
      <dl>
        <dt>输入正确密钥:
        <dd><input type=number size=30 name=truekey>
        <dd><input type=submit value=评估>
      </dl>
    </form>
  {% endif %}
 
{% endblock %}
